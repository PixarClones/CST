<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta
  name="description"      author="ArrowHeads"
  content="Clock">
  <meta property="og:url"                content="https://pixarclones.github.io/Clock/index.html" />
  <meta property="og:title"              content="A Simple Clock" />
  <meta property="og:description"        content="Available in dark mode and in light mode, in analog and in digital." />
  <meta property="og:image"              content="https://www.pngitem.com/pimgs/m/191-1914815_clock-png-transparent-clock-images-transparent-transparent-background.png" />
    <link rel="icon" href="https://www.pngitem.com/pimgs/m/191-1914815_clock-png-transparent-clock-images-transparent-transparent-background.png" type="icon/png">
	<link rel="stylesheet" href="style.css" />
    <title>Theme Clock</title>
  </head>
  <body>
    <!-- Inspired by this dribbble shot https://dribbble.com/shots/5958443-Alarm-clock -->

    <button class="toggle">Light Mode </button>

    <div class="clock-container">
      <div class="clock">
        <div class="needle hour"></div>
        <div class="needle minute"></div>
        <div class="needle second"></div>
        <div class="center-point"></div>
      </div>

      <div class="time"></div>
      <div class="date"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
